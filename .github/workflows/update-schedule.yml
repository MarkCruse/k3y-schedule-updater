name: Update SKCC Schedule Cache

on:
  schedule:
    # Covers 7:13 AM EST to 6:58 PM EST (12:13 to 23:58 UTC)
    - cron: '13,28,43,58 12-23 * 1 *

    # Covers 7:13 PM EST to 10:58 PM EST (00:13 to 03:58 UTC)
    - cron: '13,28,43,58 0-3 * 1 *'
  workflow_dispatch:

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:

      # --------------------------
      # 1) Diagnostics (light)
      # --------------------------
      - name: Log workflow trigger
        shell: bash
        run: |
          set +e
          echo "=== Workflow triggered at (UTC) ==="
          date -u
          echo "Event: ${{ github.event_name }}"
          echo "=== Working directory before checkout ==="
          pwd
          echo "Contents:"
          ls -R .
          echo "=========================================="


      # --------------------------
      # 2) Checkout repo
      # --------------------------
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # --------------------------
      # 3) Setup Python
      # --------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --------------------------
      # 4) Install dependencies
      # --------------------------
      - name: Install requirements
        run: pip install beautifulsoup4 requests

      # --------------------------
      # 5) Run scraper
      # --------------------------
      - name: Run scraper script
        run: |
          echo "=== Running scraper.py ==="
          python scraper.py
          echo "=== After scraper.py ==="
          ls -R data || echo "data folder missing"

      # --------------------------
      # 6) Commit & push results
      # --------------------------
      - name: Commit and push changes
        run: |
          echo "=== Preparing git commit ==="

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

          git add -f data/schedule-cache.json || true

          if ! git diff --cached --quiet; then
            echo "Changes detected â€“ committing..."
            git commit -m "Update schedule-cache.json [skip ci]"
            echo "Pushing..."
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit."
          fi
